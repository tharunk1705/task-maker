<body>
<!--    Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark myNav">
        <a class="navbar-brand" href="#">
            <img src="tick.svg" style="height: 30px; width: 30px;"> Do It Now</a>

            </ul>
        </div>

<!--Container-->
    <div class="container-fluid">
        <div class="heading ">
            <h1>Do It Now!</h1>
            <p>Organise all your tasks! Never miss anything.</p>
        </div>
        <div class="container">
            <div class="input">
                <input
                        type="text"
                        id="taskDesc"
                        class="form-control"
                        placeholder="What to do?"
                />
                <br>
                <button class="btn btn-primary" type="button" id="btnAddTask">Add Task</button>
            </div>
            <div>
                <ul class="list-group" id="taskList"></ul>
            </div>
        </div>
    </div>
<!--JavaScript-->
    <script>
    //get html element
        const taskInputEl = document.querySelector("#taskDesc");
        const taskListTableEl = document.querySelector("#taskList");
    //Handle Button Click Event
        const event = document.querySelector("#btnAddTask");
        event.addEventListener("click",addTask,false);
    //initialization
        let taskArray = [];
        // let taskNo = 0;

    //main FUnction

        function  addTask() {
            const taskObj = {};
            const textTask = taskInputEl.value;

            taskObj.taskName = textTask;
            taskObj.moment = new Date();
            // taskNo++;
            console.log(taskObj);
            console.log(taskArray);
            taskArray.push(taskObj);

            renderList(taskArray);
        }

    //Controller Functions

    //Get date String
        function getDateString(momento){
            return momento.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
            });
        }

    //Render List
    function renderList(arrOfList){
        const allTaskHTML = arrOfList.map(task=>createListItems(task));
        const joinedAllTaskHTML = allTaskHTML.join("");
        taskListTableEl.innerHTML =joinedAllTaskHTML;
        taskArray = arrOfList;
    }
    //Create List
    function createListItems({taskName,moment}){
        return`
                <li class="list-group-item d-flex justify-content-between">
                            <div class="d-flex flex-column">
                                ${taskName}
                                <small class="text-muted">${getDateString(moment)}</small>
                            </div>
                            <div><span class="badge badge-success completedClass">Completed</span></div>
                            <div>
                                <button
                                    type="button"
                                    class="btn btn-outline-success btn-sm"
                                    id="completedBtn"
                                    onclick="completedTask(${moment.valueOf()})"
                                    >
                                    <i class="fas fa-check"></i>
                                </button>
                                <button
                                    type="button"
                                    class="btn btn-outline-danger btn-sm"
                                    onclick = "deleteItem(${moment.valueOf()})"
                                    >
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </div>
                        </li>
            `;

    }
    //delete list
    function deleteItem(dateValue){
        const newArr = taskArray.filter(task=> task.moment.valueOf() !== dateValue);
        renderList(newArr);
        console.log(newArr);
    }

    //complete task
        function completedTask(dateValue) {
            document.getElementById("completedBtn").style.visibility ="hidden";
        }
    </script>


</body>
